<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Toolkit - x-html</title>
    <script type="module">
        import Html from '/packages/x-html/dist/module.esm.js'

        document.addEventListener('alpine:initializing', () => {
            Html(window.Alpine)
        })
    </script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine-next/packages/alpinejs/dist/cdn.min.js" defer></script>
</head>
<body>
    <div x-data="{ code: '<h1>Hello, Toolkit!</h1>' }">
        <strong>The HTML</strong>
        <div><textarea x-model="code"></textarea></div>
        <div x-html="code"></div>
    </div>

    <div x-data="{ code: '<script>alert(\'If you see this, it worked!\')</script>' }">
        <strong>Unsafe HTML</strong>
        <div>
            <textarea x-model="code"></textarea>
        </div>
        <div x-html.unsafe="code"></div>
    </div>
</body>
</html>
