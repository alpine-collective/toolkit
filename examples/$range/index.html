<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Toolkit - $range</title>
    <script defer src="/packages/$range/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center m-24">
    <div class="mb-12" x-data>
        <p class="mb-4 font-bold">Normal - 1 through 5</p>
        <template x-for="i in $range(1, 5)">
            <span x-text="i"></span>
        </template>
    </div>

    <div class="mb-12" x-data>
        <p class="mb-4 font-bold">Reverse - 5 through 1</p>
        <template x-for="i in $range(5, 1)">
            <span x-text="i"></span>
        </template>
    </div>

    <div class="mb-12" x-data>
        <p class="mb-4 font-bold">Step by 2 - 1 through 9</p>
        <template x-for="i in $range(1, 9, 2)">
            <span x-text="i"></span>
        </template>
    </div>
</body>
</html>
