<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Toolkit - $dbg</title>
    <script type="module">
        import Dbg from '/packages/$dbg/dist/module.esm.js'

        document.addEventListener('alpine:initializing', () => {
            Dbg(window.Alpine)
        })
    </script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine-next/packages/alpinejs/dist/cdn.min.js" defer></script>
</head>
<body>
    <div x-data="{ name: 'Ryan', user: { name: 'Example' } }">
        <button @click="console.log({ name, user })">Without <code>$dbg</code></button>
        <button @click="$dbg(name, user)">With <code>$dbg</code></button>
    </div>
</body>
</html>
